    function fnLogin(){
      var objLogin = document.getElementById("loginId");

      if(objLogin.value == ""){
        alert("아이디를 입력하세요.");
        objLogin.focus();
        return ;
      }


      // 정상적으로 로그인 됨
      document.getElementById("areaLogin").style.display = "none";
      document.write(objLogin.value + "님 WAP동아리 마피아 게임에 오신걸 환영합니다.");


      // end fuction inLoin()
    }

    // 로그인 필드에서 엔터키를 누를 경우 fnLogin() 함수 실행

         evKeyup = ev;

         evKeyup = window.event;
